<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <h1>CSS Bayan</h1>
        <div class="list_of_memes">
            <div class="memes">
                <input type="radio" class="check" name="check" id="checkbox_memes_1" checked="checked">
                <label for="checkbox_memes_1" class="toggle">
                    <div class="name_memes">
                        <p class="text">Сдвигаю div на один пиксель</p>
                        <img class="plus" src="acess/plus-solid.svg" alt="plus">
                        <img class="xmark-solid" src="acess/xmark-solid.svg" alt="xmark-solid">
                    </div>
                        <img class="img_memes" src="acess/1.jpg" alt="мем 1">
                </label>
                
            </div>
            <div class="memes">
                <input type="radio" class="check" name="check" id="checkbox_memes_2">
                <label for="checkbox_memes_2" class="toggle">
                 <div class="name_memes">                   
                        <p class="text">Когда вернул div на прежнее место</p>
                        <img class="plus" src="acess/plus-solid.svg" alt="plus">
                        <img class="xmark-solid" src="acess/xmark-solid.svg" alt="xmark-solid">
                </div>  
                        <img class="img_memes" src="acess/2.jpg" alt="мем 2"> 
                </label>
            </div>
            <div class="memes">
                <input type="radio" class="check" name="check" id="checkbox_memes_3">
                <label for="checkbox_memes_3" class="toggle">
                    <div class="name_memes">
                        <p class="text">Языки программирования</p>
                        <img class="plus" src="acess/plus-solid.svg" alt="plus">
                        <img class="xmark-solid" src="acess/xmark-solid.svg" alt="xmark-solid">
                    </div>
                    <img class="img_memes" src="acess/3.jpg" alt="мем 3">
                </label>  
            </div>
            <div class="memes">
                <input type="radio" class="check" name="check" id="checkbox_memes_4">
                <label for="checkbox_memes_4" class="toggle">
                    <div class="name_memes">
                        <p class="text">Мы так похожи</p>
                        <img class="plus" src="acess/plus-solid.svg" alt="plus">
                        <img class="xmark-solid" src="acess/xmark-solid.svg" alt="xmark-solid">
                    </div>
                    <img class="img_memes" src="acess/4.jpg" alt="мем 4">
                </label>    
            </div>
        </div>
    </main>
</body>
</html>
